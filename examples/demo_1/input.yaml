# Demo input file
# Types of objects: components, ports, interconnects, structures


components:
    # Start with index 0
    0:
        # Must be a unique name
        name: control_valve_1

        # Must be a valid matplotlib color name
        color: aquamarine

        # Options: static, independent, partially_dependent, fully_dependent
        movement class: static

        # The position key is only used for static objects.
        # Static objects do no move but must still be mapped to the SpatialConfiguration
        # Format: [x, y, z, rx, ry, rz]
        position: [-3., -4.41, -0.24, 0., 0., 0.]

        # Define the shapes that comprise the object
        shapes:
            0:
                # Options: box
                type: box

                # The bottom corner of the box
                origin: [0,0,0]

                # The dimensions of the box
                dimensions: [2,2,2]

                # Rotation is not currently used and is included for future development
                rotation: [0,0,0]
            1:
                type: box
                origin: [1,0,0]
                dimensions: [2,2,2]
                rotation: [0,0,0]
            2:
                type: box
                origin: [2,0,0]
                dimensions: [2,2,2]
                rotation: [0,0,0]

    1:
        name: actuator_1
        color: orange
        movement class: static
        position: [2., 4.41, 0.24, 0., 0., 0.]
        shapes:
            0:
                type: box
                origin: [-3,0,-6]
                dimensions: [3,3,1.5]
                rotation: [0,0,0]
            1:
                type: box
                origin: [-3,0,-4.5]
                dimensions: [3,3,1.5]
                rotation: [0,0,0]
            2:
                type: box
                origin: [-3,0,-3]
                dimensions: [3,3,1.5]
                rotation: [0,0,0]
            3:
                type: box
                origin: [-1,-0.5,-1]
                dimensions: [1,1,5]
                rotation: [0,0,0]


    2:
        name: component_2
        color: indigo
        movement class: static
        position: [5, -3, -1, 0., 0., 0.]
        shapes:
            0:
                type: box
                origin: [0,0,0]
                dimensions: [1,3,3]
                rotation: [0,0,0]


    3:
        name: component_3
        color: olivedrab
        movement class: static
        position: [-3., -1., 3., 0., 0., 0.]
        shapes:
            0:
                type: box
                origin: [0,0,0]
                dimensions: [1,1,1]
                rotation: [0,0,0]
            1:
                type: box
                origin: [1,0,0]
                dimensions: [1,2,1]
                rotation: [0,0,0]
            2:
                type: box
                origin: [1,1,0]
                dimensions: [1,1,4]
                rotation: [0,0,0]
            3:
                type: box
                origin: [1,1,3]
                dimensions: [2,1,1]
                rotation: [0,0,0]

ports:
    0:
        component name: control_valve_1
        port name: supply
        color: red
        radius: 0.5
        reference point offset: [0,0,1.5]
        movement class: fully dependent

    1:
        component name: control_valve_1
        port name: return
        color: blue
        radius: 0.5
        reference point offset: [2,0,1.5]
        movement class: fully dependent

    2:
        component name: actuator_1
        port name: supply
        color: red
        radius: 0.5
        reference point offset: [0,-1,0]
        movement class: fully dependent

    3:
        component name: actuator_1
        port name: return
        color: blue
        radius: 0.25
        reference point offset: [1,-1,0]
        movement class: fully dependent

interconnects:

    0:
        name: hp_cv_to_actuator
        color: black

        component 1: control_valve_1
        component 1 port: supply

        component 2: actuator_1
        component 2 port: supply

        radius: 0.25

        number of bends: 2

    1:
        name: hp_cv_to_actuator2
        color: blue

        component 1: control_valve_1
        component 1 port: return

        component 2: actuator_1
        component 2 port: return

        radius: 0.25

        number of bends: 1

structures:

    0:
        name: bedplate
        color: gray
        movement class: static
        position: [-1., -1., -3, 0., 0., 0.]
        shapes:
            0:
                type: box
                origin: [-1,-1,-3]
                dimensions: [5,5,1]
                rotation: [0,0,0]
            1:
                type: box
                origin: [-1,1,-3]
                dimensions: [1,1,1]
                rotation: [0,0,0]




